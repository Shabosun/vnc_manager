<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Адаптивная форма</title>
    <style>
        form {
            margin-top: 10%;
            margin-left: 20%;
            margin-right: 20%;
            margin-bottom: 20%;
            border: 2px solid gray;
            padding: 4%;
            border-radius: 4%;
        }


    </style>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="name">Название</label>
                <input type="text" class="form-control" id="name" placeholder="Введите название" required>
            </div>
            <!-- <div class="form-group">
                <label for="date">Выберите дату</label>
                <input type="date" class="form-control" id="date" required>
            </div> -->
            <div class="form-group">
                <label for="comment">Комментарий</label>
                <textarea class="form-control" id="comment" rows="3" placeholder="Введите комментарий" required></textarea>
            </div>
            <div class="form-group">
                <label for="ipaddress">IP-адрес</label>
                <input type="text" class="form-control" id="ipaddress" placeholder="Введите IP-адрес" required>
            </div>
            <div class="form-group">
                <label for="port">Порт</label>
                <input type="text" class="form-control" id="port" placeholder="Введите IP-адрес" required>
            </div>
            <div class="form-group">
                <label for="login">Имя пользователя</label>
                <input type="text" class="form-control" id="login" placeholder="Введите имя пользователя" required>
            </div>
            <div class="form-group">
                <label for="password">Порт</label>
                <input type="text" class="form-control" id="password" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
